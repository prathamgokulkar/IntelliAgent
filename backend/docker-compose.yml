version: '3.8'

services:
  qdrant:
    image: qdrant/qdrant:latest
    container_name: qdrant
    ports:
      - "6333:6333"  # gRPC port for Python client
      - "6334:6334"  # REST API port for web dashboard
    volumes:
      - ./qdrant_storage:/qdrant/storage  # persists your vectors & metadata
    restart: unless-stopped
